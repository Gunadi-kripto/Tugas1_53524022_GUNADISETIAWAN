<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biodata Diri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .biodata {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      justify-content: space-between;
    }

    .data {
      flex: 1;
      min-width: 250px;
    }

    .data table {
      width: 100%;
      border-collapse: collapse;
    }

    .data td {
      padding: 8px 5px;
      vertical-align: top;
    }

    .foto {
      flex: 0 0 200px;
      text-align: center;
    }

    .foto img {
      width: 180px;
      height: auto;
      border-radius: 10px;
      border: 2px solid #ccc;
    }

    @media (max-width: 600px) { 
      .biodata {
        flex-direction: column;
        align-items: center;
      }

      .foto {
        margin-top: 20px;
      }
    }
  </style>
</head>

        </table>

      <div class="foto">

</body>
</html>
